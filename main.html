<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Imposto de Renda</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div id="Headbox"></div>
    <div>    
        <input type="text" id="NameSubmit" placeholder="Digite aqui o seu nome">
        <button type="submit" id="submitButton">Enviar</button>
    </div>
    <div>    
        <input type="number" id="valueSubmit" placeholder="Digite aqui o seu salario">
    </div>
    <div>    
        <input type="number" id="dependentsSubmit" placeholder="Digite aqui a quantidade de dependentes">
    </div>
    <div id="printer"></div>
    <button type="submit" id="resultsButton">Mostar soma</button>
    <div id="results"></div>
    
    
</body>
</html>
